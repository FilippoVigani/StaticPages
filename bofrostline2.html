<!doctype html>
<html>

<head>
	<title>Pie Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body class="container-fluid">
	<div id="canvas-holder" class="row">
		<canvas id="chart-2-area" />
	</div>
	<script>
	Chart.defaults.global.legend.display = false;
	Chart.defaults.global.tooltips.enabled = false;
	var config2 = {
		type: 'line',
		data: {
			labels: ["2011", "2012", "2013", "2014"],
			datasets: [{
				label: "Vendite in valore (Mio â‚¬)",
				data: [1711.7, 1753.4, 1787.5, 1830.0],
				fill: false,
				backgroundColor: ["#CC1719"],
				borderColor: ["#CC1719"]
			}]
		},
		options: {
			responsive: true,
			legend: {
				position: 'bottom',
			},
			hover: {
				mode: 'label'
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: false,
						labelString: 'Anno'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: false,
						labelString: 'Vendite in valore'
					}
				}]
			}
		}
	};

	window.onload = function() {
		var ctx2 = document.getElementById("chart-2-area").getContext("2d");
		window.myPie2 = new Chart(ctx2, config2);
	};
	</script>
</body>

</html>
